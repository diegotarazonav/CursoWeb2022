        ///Desarrollar una aplicacion que permita calcular 
        ///el sueldo final de un trabajador si se sabe que 
        ///se debe ingresar el sueldo basico y ademas se calculara
        ///una bonificacion del 7% y un descuento del 4%. Mostrar los
        ///resulados
        //¿Cuantas variables necesito?
        //4
        //¿Que tipo de datos necesito?
        //real
        //¿Como se llamarian las variables
        //sb, bon, des, sf
        //¿Que valores voy a leer?
        //sb
        //¿Cual seria la operacion?
        //bon=sb*0.07;
        //des=sb*0.04;
        //sf=sb+bon-des

        //definiendo variables
        var sb=0, bon=0, des=0, sf=0;

        // capturando valores
        sb=parseFloat(prompt("Ingrese el sueldo basico: "));
        //realizando operaciones
        bon=sb*0.07;
        des=sb*0.04;
        sf=sb+bon-des;

        //mostrando resultados
        document.write("El sueldo basico del trabajador es:"+sb+"<br>");
        document.write("La bonificacion del trabajador es:"+bon+"<br>");
        document.write("El descuento del trabajador es:"+des+"<br>");
        document.write("El sueldo final del trabajador es:"+sf+"<br>");
        document.write("<hr>");



        ///Desarrollar una aplicacion que permita calcular 
        ///el total a pagar por la compra de un producto si se sabe que 
        ///la cantidad a comprar se ingresa y el precio del producto tambien 
        ///se ingresa, ademas se debe calcular el igv que es el 18% del subtotal.
        ///Mostrar todos los resultados.
        //¿Cuantas variables necesito?
        //5
        //¿Que tipo de datos necesito?
        //real
        //¿Como se llamarian las variables
        //can, pre, sbt, igv, tot
        //¿Que valores voy a leer?
        //pre, can
        //¿Cual seria la operacion?
        //sbt=pre*can;
        //igv=sbt*0.18;
        //tot=sbt+igv;

        //definiendo variables
        var can=0, pre=0, sbt=0, igv=0, tot=0;

        // capturando valores
        can=parseFloat(prompt("Ingrese la cantidad: "));
        pre=parseFloat(prompt("Ingrese el precio: "));
        //realizando operaciones
        sbt=pre*can;
        igv=sbt*0.18;
        tot=sbt+igv;

        //mostrando resultados
        document.write("El subtotal es:"+sbt+"<br>");
        document.write("El igv es:"+igv+"<br>");
        document.write("El total es:"+tot+"<br>");
        document.write("<hr>");

        //definiendo variables
        var nh=0, ch=0, sb=0, bon=0, des=0, sf=0;
