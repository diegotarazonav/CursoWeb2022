<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript - Pagina 3</title>
    <script type="text/javascript">
    ///Ejemplo1: Desarrollar una aplicacion que permita
    ///ingresar 3 notas y luego calcule el promedio.Si el
    ///promedio es mayor o igual a 13 se mostrara un mensaje
    ///indicando aprobado.
    //¿Cuantas variables necesito?
    //5
    //¿Que tipo de datos necesito?
    //real, texto
    //¿Como se llamarian las variables
    //n1, n2, n3, prom, men
    //¿Que valores voy a leer?
    //n1, n2, n3
    //¿Cual seria la operacion?
    //prom=(n1 + n2 + n3)/3;
    //definiendo variables
    var n1=0, n2=0, n3=0, prom=0, men="";

    // capturando valores
    n1=parseFloat(prompt("Ingresa la nota 1: "));
    n2=parseFloat(prompt("Ingresa la nota 2: "));
    n3=parseFloat(prompt("Ingresa la nota 3: "));

    //realizando operaciones
    prom=(n1+n2+n3)/3;

    //condicion
    if(prom>=13){
        men="Aprobado";
    }

    //mostrando resultados
    document.write("El promedio es:"+prom+"<br>");
    document.write("Condicion:"+men+"<br>");
    document.write("<hr>");


    var sb=0, cat=0, bon=0, des=0, sf=0;

    sb=parseFloat(prompt("Ingrese el sueldo: "));
    cat=parseInt(prompt("Ingresa la categoria: "));

    if(cat==3){
        bon=sb*0.07;
        des=sb*0.05;
    }
    sf=sb+bon-des;

    document.write("El sueldo basico es:"+sb+"<br>");
    document.write("La bonificacion: "+bon+"<br>");
    document.write("El descuento es: "+des+"<br>");
    document.write("El sueldo final es: "+sf+"<br>");
    document.write("<hr>");
    </script>
</head>

</body>
</html>
